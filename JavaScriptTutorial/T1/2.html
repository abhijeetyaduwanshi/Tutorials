<!-- How and where to use the JS script in our HTML webpage? -->
<!DOCTYPE html>
<html>
<head>
	<title>My Awesome Page</title>

	<!-- placement of the script in the head, external script -->
	<script type="text/javascript" src="path/to/jsscript.js"></script>

	<!-- placement of the script in the head, inline script -->
	<script type="text/javascript">
		//inline JS code
	</script>
</head>
<body>

	<!-- html code -->

	<!-- plcaement of the script in the body, inline script, can be user just above or below of the block of html code -->
	<script type="text/javascript">
		//inline JS code
	</script>

	<!-- html code -->

	<!-- plcaement of the script in the bottom of the body, external script -->
	<script type="text/javascript" src="path/to/jsscript.js"></script>
</body>
</html>
